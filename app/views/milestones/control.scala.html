@(milestone: Milestone)(implicit context: util.Context[_], flash: Flash, lang: Lang)
<div class="hidden-controls" style="float: left; width: 100%;">
	<div class="controls" style="float: right; top: 0; right: 0; padding: 0px; z-index: 9999;">
		<div class="controls-group">
			<div class="btn editMilestone"><i class="icon-edit"></i></div>
			<div class="btn deleteMilestone btn-danger"><i class="icon-trash"></i></div>
		</div>
	</div>
	<div class="btn" data-milestone-id="milestone.id" style="width: 50%; text-align: left"
		onclick="location.href='routes.Milestones.listFor(shelf)'">
		<i class="icon-align-justify"></i>
		@milestone.name
	</div>
</div>
