@(project: Project)(implicit context: util.Context[_], flash: Flash, lang: Lang)
<div class="hidden-controls" style="float: left; width: 100%;">
	<div class="btn" data-project-id="project.id" style="width: 70%; text-align: left"
		onclick="location.href='@routes.Projects.show(project)'">
		@project.name
	</div>
</div>
